<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link href="styles.css" rel="stylesheet">    
  </head>
  <body>
  
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">

          <h3>Application Name</h3>
          
          <div class="panel panel-default box-shadow">
            <div class="panel-heading">
              <span class="text-primary">Authentication</span>
              <span class="text-muted pull-right today" title="Today"></span>              
            </div><!--.panel-heading-->

            <div class="panel-body">
              <form method="POST">

                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                    <input autofocus required type="email" id="email" class="form-control" placeholder="Your email" tabindex="1">
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <a href="#forget-password" class="btn btn-xs btn-link" tabindex="4">Forget password?</a>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                    <input required type="password" class="form-control" placeholder="Your password" tabindex="2">
                  </div>
                </div>
                
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>

                <button type="submit" class="btn btn-block btn-primary" tabindex="3">Authenticate</button>
                <p class="text-center text-muted h4">
                  or
                </p>
                <a href="#create-account" class="btn btn-block btn-success" tabindex="5">Create account</a>
              </form>
            </div>
          </div><!--.panel-->
        </div><!--.cols-->
      </div><!--.row-->
    </div><!--.container-->


    

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
